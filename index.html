<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1974/1974031.png" type="image/x-icon">
    <title>Landing Page</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/1974/1974031.png" alt="" width="50px">
        </div>
        <div>
            <ul><li class="active">Home</li>
            <li>About</li>
            <li>Place</li>
            <li>Offers</li>
            <li>Testimonial</li></ul>
        </div>
        <div class="button-block">
            <button>Book Now</button>
           <!--<div><img src="/img/menubar.png" alt="" width="35px"></div> --> 
        </div>
        <div class="menu"><img src="/img/menubar.png" alt="" width="35px"></div> 
    </nav>
    <div class="plan-box">
        <p style="color:white;font-weight: bold;">Plan your Goa Trip with</p>
        <h1 style="letter-spacing:2px; margin-top:10px; font-size:70px;">Pardise Trip <br><span>Agency</span></h1>
        <button class="btn">Book your Trip</button>
        <button class="btn">Plan your Journey</button>
    </div>
    <script>
        const menu=document.querySelector('.menu');
        const menulist=document.querySelector('nav div ul');
        menu.addEventListener('click',()=>{
            menulist.classList.toggle('showmenu');
        })
    </script>
</body>
</html>
